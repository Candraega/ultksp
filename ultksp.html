<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocational Printing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body class="flex">
    <!-- Sidebar -->
    <aside class="w-20 h-screen bg-white shadow-lg flex flex-col items-center justify-center fixed">
        <nav class="flex flex-col items-center gap-5">
            
            <a href="#" class="text-gray-400 hover:text-[#F98B88] transition">
                <i class="fas fa-user text-2xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-[#F98B88] transition">
                <i class="fas fa-file-alt text-2xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-[#F98B88] transition">
                <i class="fas fa-cog text-2xl"></i>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="ml-20 w-full h-auto bg-[#f9f9f9] p-5 lg:ml-20">
        <header class="flex flex-wrap justify-between items-center mb-5">
            <div>
                <h2 class="text-[#3e435d] text-xl lg:text-2xl font-medium">Welcome, Candra</h2>
                <p class="text-[#ada7a7] text-sm lg:text-base">Tue, 07 June 2022</p>
            </div>
            <img class="w-10 h-10 lg:w-12 lg:h-12 rounded-[10px] object-cover" src="img/WhatsApp Image 2024-02-23 at 18.10.19_9e2d838f.jpg" alt="Profile">
        </header>

        <main class="bg-white p-4 lg:p-6 rounded-lg shadow-md">
            <!-- Pink Box Above Profile Section -->
            <div class="bg-gradient-to-r from-pink-300 to-pink-400 h-16 lg:h-20 rounded-t-lg mb-6"></div>

            <section class="flex flex-wrap items-center mb-10">
                <div class="flex items-center">
                    <img class="w-20 h-20 lg:w-24 lg:h-24 rounded-full object-cover" src="img/WhatsApp Image 2024-02-23 at 18.10.19_9e2d838f.jpg" alt="User Profile">
                    <div class="ml-4 lg:ml-5">
                        <h3 class="text-black text-lg lg:text-xl font-medium">Candras</h3>
                        <p class="text-black text-sm lg:text-base font-normal opacity-50">candraega@gmail.com</p>
                    </div>
                </div>
                <button class="ml-auto bg-transparent border border-[#f98b88] text-[#5d5959] py-1 px-3 lg:py-2 lg:px-4 rounded-lg">Edit</button>
            </section>

            <!-- Card Section -->
            <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
                <!-- Card Example -->
                <div class="bg-white rounded-3xl shadow p-4" data-aos="fade-up" data-aos-duration="1000">
                    <img class="w-full h-40 lg:h-52 object-cover rounded-t-3xl" src="img/images.jpeg" alt="Post Image">
                    <div class="mt-4 flex flex-col gap-1">
                        <h4 class="text-[#184e77] text-sm lg:text-base font-bold">Kekerasan Seksual Dalam Kampus...</h4>
                        <p class="text-[#6f6f6f] text-xs lg:text-sm font-medium">Pada tanggal 22 September 2024, saya mengalami perundungan verbal oleh salah satu teman di kelas...</p>
                        <p class="text-[#8b8991] text-xs"><strong>Malang</strong>, 12 Okt 24</p>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <button class="bg-[#f98b88] text-white py-1 px-4 rounded-lg text-[10px]">Lihat Selengkapnya</button>
                        <div class="flex items-center gap-2">
                            <button class="border border-[#f98b88] p-2 rounded-lg" title="Delete">
                                <i class="fas fa-trash text-[#f98b88]"></i>
                            </button>
                            <button class="border border-[#f98b88] p-2 rounded-lg" title="Edit">
                                <i class="fas fa-edit text-[#f98b88]"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Add more cards as needed -->
            </section>
        </main>
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
